<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Sheet</title>
    <link id="theme-stylesheet" rel="stylesheet" href="5yearGoal.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <style>
        /* Basic CSS for layout, to be enhanced with specific theme styles */
        /* Style the sub-goal input field */
        #add-sub-goal-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            font-size: 16px;
        }

        .sub-goals-container {
            display: block; /* Default to showing sub-goals */
            transition: display 0.3s ease;
        }

        .sub-goals-container.hidden {
            display: none;
        }
        

        .priority-button {
            margin: 0 5px;
        }

        /* Style the add sub-goal button */
        #add-sub-goal-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hide-subgoals-btn {
            background-color: #4CAF50; /* Green background color */
            color: #fff; /* White text color */
            border: none; /* Remove default border */
            padding: 5px 10px; /* Add some padding */
            font-size: 12px; /* Set font size */
            cursor: pointer; /* Change cursor to a pointing hand */
            right: 10px;
            border-radius: 5px; /* Add a slight rounded corner effect */
        }

        .hide-subgoals-btn:hover {
            background-color: #3e8e41; /* Darken the background color on hover */
        }
        .edit-btn, .delete-btn {
            background-color: #4CAF50; /* Green background color */
            color: #fff; /* White text color */
            border: none; /* Remove default border */
            padding: 5px 10px; /* Add some padding */
            font-size: 14px; /* Set font size */
            cursor: pointer; /* Change cursor to a pointing hand */
            border-radius: 5px; /* Add a slight rounded corner effect */
        }

        .edit-btn:hover, .delete-btn:hover {
            background-color: #3e8e41; /* Darken the background color on hover */
        }

        .delete-btn {
            background-color: #e74c3c; /* Red background color for delete button */
        }

        .delete-btn:hover {
            background-color: #c0392b; /* Darken the red background color on hover */
        }
        /* Style the delete button as a red X */
        .delete-button {
            font-size: 20px;
            color: #dc3545;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .delete-button::before {
            content: "Ã—";
        }

        /* Align sub-goal items */
        .sub-goal-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .sub-goal-item > * {
            margin-right: 10px;
        }
        #title {
            text-align: center;
            font-size: 38px;
        }
        #theme-text {
            position: absolute;
            top: 50px;
            right: 140px;
        }
        header select {
            position: absolute;
            top: 40px;
            right: 20px;
        }
        #goal-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }
        #goal-form input, #goal-form textarea {
            padding: 0.5rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }
        #goal-form button {
            padding: 0.5rem;
            border: none;
            border-radius: 0.25rem;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #goal-form button:hover {
            background-color: #0056b3;
        }
        #goals-container {
            margin-top: 2rem;
        }
        .goal-item {
            padding: 1rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
            background-color: #ffffff;
        }
        .goal-item h3 {
            margin: 0;
            font-size: 1.5rem;
        }
        .goal-item p {
            margin: 0.5rem 0 0;
        }
        footer {
            background-color: #f8f9fa;
            padding: 1rem;
            text-align: center;
            border-top: 1px solid #dee2e6;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 2rem;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 0.25rem;
            text-align: center;
        }
        .modal-content p {
            margin: 0 0 1rem;
        }
        .modal-content button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        .modal-content button:first-child {
            background-color: #dc3545;
            color: white;
        }
        .modal-content button:last-child {
            background-color: #6c757d;
            color: white;
            margin-left: 1rem;
        }    
        .main-progress-bar {
            width: 100%;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    
        .progress-bar-fill {
            height: 100%;
            width: 0;
            background-color: #76c7c0;
            text-align: center;
            line-height: 30px;
            color: rgb(0, 0, 0);
            border-radius: 5px;
            margin-bottom: 5px;
            }
        .priority-button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: gray;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .priority-button:hover {
            opacity: 0.8;
        }
        .drag-handle {
            cursor: grab;
            margin-right: 10px;
            font-size: 20px;
        }

        #goals-container {
            overflow-y: auto; /* Enable scrolling */
            overflow-x: hidden;
            max-height: 80vh; /* Adjust this value as needed */
        }



    </style>
</head>
<body>
    <h1 id="title">Goal Sheet</h1>
    <header>
        <label id="theme-text" for="theme-selector">Select Theme</label>
        <select id="theme-selector">
            <option value="light">Light Mode</option>
            <option value="dark">Dark Mode</option>
            <option value="high-contrast">High Contrast</option>
            <option value="fun-wacky">Fun Wacky</option>
            <option value="neutral">Neutral</option>
        </select>
    </header>

    <main>
        <section id="goal-sheet">
            <div id="goal-form">
                <input type="text" id="goal-title" placeholder="Goal Title">
                <textarea id="goal-description" placeholder="Goal Description"></textarea>
                <input type="text" id="goal-year-span" placeholder="Year Span (e.g., 2024-2027)">
                <button id="add-goal">Add Goal</button>
            </div>
            

            <label id="quote-title" for="quote-container"><u>Motivational Quotes</u></label>
            <div id="quote-container">
                <blockquote id="quote-text">Welcome! Here will be a motivational quote.</blockquote>
            </div>            
            <div class="main-progress-bar">
                <div id="main-progress-bar-fill" class="progress-bar-fill"></div>
            </div>
            <div id="goals-container" class="sortable">
                <!-- Dynamically generated goal items will be placed here -->
            </div>
            <div id="sub-goals-container">
                <!-- Sub-goals will be rendered here -->
            </div>
        </section>
    </main>

    <footer>
        <!-- Any additional footer content -->
    </footer>

    <!-- Modals -->
    <div id="delete-confirmation" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete this goal/sub-goal?</p>
            <button id="confirm-delete">Yes</button>
            <button id="cancel-delete">No</button>
        </div>
    </div>

    <script src="5yearGoal.js"></script>
</body>
</html>
